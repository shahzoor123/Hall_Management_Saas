<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sultanat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
  <body>
    <div class="formbold-main-wrapper">
      <!-- Author: FormBold Team -->
      <!-- Learn More: https://formbold.com -->
      <div class="formbold-form-wrapper">

          <!-- <div class="card-header text-center">
          Customer Details
        </div> -->

        <div class="card text-white text-center  mb-3" style="background-color:#6a64f1">
          <div class="card-header" >Customer Details</div>
          </div>

        <br>
        <br>
        <form action="{% url 'pages_invoice' %}" method="POST" name="submit">
            {% csrf_token %}
          <div class="flex flex-wrap formbold--mx-3">
            <div class="w-full sm:w-half formbold-px-3">

              <div class="formbold-mb-5">
                <label for="fName" class="formbold-form-label"> Customer Name </label>
                <input
                  type="text"
                  name="fName"
                  id="fName"
                  placeholder="Customer Name"
                  class="formbold-form-input"
                />
              </div>
            </div>
            <div class="w-full sm:w-half formbold-px-3">
              <div class="formbold-mb-5">
                <label for="customer_number" class="formbold-form-label"> Customer Number </label>
                <input
                  type="number"
                  name="customer_number"
                  id="lName"
                  placeholder="Ex. 0312-3456789"
                  class="formbold-form-input"
                />
              </div>
            </div>
            <div class="w-full sm:w-half formbold-px-3">
              <div class="formbold-mb-5">
                <label for="customer_number" class="formbold-form-label"> Customer CNIC </label>
                <input
                  type="text"
                  name="cnic"
                  id="lName"
                  placeholder="Ex. 11111-1111111-1"
                  class="formbold-form-input"
                />
              </div>
            </div>

              <div class="w-full sm:w-half formbold-px-3">
              <div class="formbold-mb-5">
                <label for="customer_number" class="formbold-form-label"> Customer Address </label>
                <input
                  type="text"
                  name="address"
                  id="address"
                  placeholder="address"
                  class="formbold-form-input"
                />
              </div>
            </div>

            <div class="w-full sm:w-half formbold-px-3">
              <div class="formbold-mb-5">
                <label for="customer_number" class="formbold-form-label"> Ladies </label>
                <input
                  type="number"
                  name="ladies"
                  id="lName"
                  placeholder="number of ladies"
                  class="formbold-form-input"
                />
              </div>
            </div>

            <div class="w-full sm:w-half formbold-px-3">
              <div class="formbold-mb-5">
                <label for="customer_number" class="formbold-form-label"> Gents </label>
                <input
                  type="number"
                  name="gents"
                  id="lName"
                  placeholder="number of Gents"
                  class="formbold-form-input"
                />
              </div>
            </div>

              <div class="w-full sm:w-half formbold-px-3">
              <div class="formbold-mb-5">
                <label for="customer_number" class="formbold-form-label"> Extra Charges </label>
                <input
                  type="number"
                  name="extra_charges"
                  id="extra"
                  value="0"
                  placeholder="Extra Charges"
                  class="formbold-form-input"
                />
              </div>
            </div>

              <div class="w-full sm:w-half formbold-px-3">
              <div class="formbold-mb-5 w-full">
                <label for="date" class="formbold-form-label"> Cash Received </label>
                <input
                  type="number"
                  name="cash"
                  id="cash"
                  value="0"
                  class="formbold-form-input"
                />
              </div>
            </div>
          </div>

          <!-- <div class="formbold-mb-5">
            <label for="guest" class="formbold-form-label">
              How many guest are you bringing?
            </label>
            <input
              type="number"
              name="guest"
              id="guest"
              placeholder="5"
              class="formbold-form-input"
            />
          </div> -->

          <div class="flex flex-wrap formbold--mx-3">




              <div class="w-full sm:w-half formbold-px-3">
              <div class="formbold-mb-5 w-full">
                <label for="date" class="formbold-form-label"> Event Date </label>
                <input
                  type="date"
                  name="date"
                  id="date"
                  class="formbold-form-input"
                />
              </div>
            </div>

              <div class="w-full sm:w-half formbold-px-3">
                <div class="formbold-mb-5 w-full">
            <label for="day_night" class="formbold-form-label"> Day or Night </label>
            <select name="day_night" id="" class="formbold-form-input">
                <option value="">Day or Night </option>
                <option value="Day">Day</option>
                <option value="Night">Night</option>
            </select>
            </div>
             </div>
          </div>



{#          <div class="flex formbold-mb-5">#}
{#            <div class="flex">#}
{#              <input#}
{#                type="radio"#}
{#                name="radio1"#}
{#                id="radioButton1"#}
{#                class="formbold-radio"#}
{#              />#}
{#              <label for="radioButton1" class="formbold-radio-label"> Day </label>#}
{#            </div>#}
{#            <div class="flex">#}
{#              <input#}
{#                type="radio"#}
{#                name="radio2"#}
{#                id="radioButton2"#}
{#                class="formbold-radio"#}
{#              />#}
{#              <label for="radioButton2" class="formbold-radio-label"> Night </label>#}
{#            </div>#}
{#          </div>#}

          <div>
              <button class="formbold-btn">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Inter", sans-serif;
    }
    .formbold-mb-5 {
      margin-bottom: 20px;
    }
    .formbold-pt-3 {
      padding-top: 12px;
    }
    .formbold-main-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 48px;
    }

    .formbold-form-wrapper {
      margin: 0 auto;
      max-width: 550px;
      width: 100%;
      background: white;
    }
    .formbold-form-label {
      display: block;
      font-weight: 500;
      font-size: 16px;
      color: #07074d;
      margin-bottom: 12px;
    }
    .formbold-form-label-2 {
      font-weight: 600;
      font-size: 20px;
      margin-bottom: 20px;
    }

    .formbold-form-input {
      width: 100%;
      padding: 12px 24px;
      border-radius: 6px;
      border: 1px solid #e0e0e0;
      background: white;
      font-weight: 500;
      font-size: 16px;
      color: #6b7280;
      outline: none;
      resize: none;
    }
    .formbold-form-input:focus {
      border-color: #6a64f1;
      box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
    }

    .formbold-btn {
      text-align: center;
      font-size: 16px;
      border-radius: 6px;
      padding: 14px 32px;
      border: none;
      font-weight: 600;
      background-color: #6a64f1;
      color: white;
      cursor: pointer;
    }
    .formbold-btn:hover {
      box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
    }

    .formbold--mx-3 {
      margin-left: -12px;
      margin-right: -12px;
    }
    .formbold-px-3 {
      padding-left: 12px;
      padding-right: 12px;
    }
    .flex {
      display: flex;
    }
    .flex-wrap {
      flex-wrap: wrap;
    }
    .w-full {
      width: 100%;
    }
    .formbold-radio {
      width: 20px;
      height: 20px;
    }
    .formbold-radio-label {
      font-weight: 500;
      font-size: 16px;
      padding-left: 12px;
      color: #070707;
      padding-right: 20px;
    }
    @media (min-width: 540px) {
      .sm\:w-half {
        width: 50%;
      }
    }
  </style>
</html>
